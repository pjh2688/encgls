
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>member.html</title>
</head>
<body>
	<div th:each="member : ${member}">
		<a th:text="${member.member_id}"></a>
		<a th:text="${member.member_name}"></a>
		<a th:text="${member.member_age}"></a>
	</div>
</body>
</html>
