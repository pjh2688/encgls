<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>index.html</title>
</head>
<body>
	<h1>index.html</h1>
	<div>
		<a th:if="${session.userid == null}" th:href="@{/member/join}">회원가입</a>
		<a th:if="${session.userid == null}" th:href="@{/member/login}">로그인</a>
		<a th:if="${session.userid != null}" th:href="@{/member/logout}">로그아웃</a>
	</div>
	
	<p th:if="${session.userid != null}">
		안녕하세요 <span th:utext="${session.userid}"></span>님
		<a th:href="@{/board/list(page=${totalPage})}">게시판</a>
	</p>
	
</body>
<script src="/assets/js/jquery-3.5.1.min.js"></script> <!-- 1. static 파일은 모두 절대경로 / 를 사용  -->
<script src="/assets/js/jquery-serialize-object.js"></script> <!-- 2. 폼 객체를 json 객체로 변환해서 보낼려면 추가. -->
</html>
