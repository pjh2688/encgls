<!DOCTYPE html>
<html lang="kr" th:with="TPMENU='05'" xmlns:layout="http://www.thymeleaf.org/" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>클라우드 : CORN</title>
  <th:block th:include="/front/inc_header"></th:block>
</head>
<body>
<th:block th:include="/front/inc_topmenu"></th:block>
<!-- Start #main -->
<main id="main">

    <!-- ======= Board write ======= -->
    <section class="breadcrumbs">
        <h2>회원가입</h2>
    </section><!-- End Our Portfolio Section -->

    <!-- ======= Contact Section ======= -->
    <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
    	<div class="container">
      		<div class="row">
          		<div class="col-lg-12">
          		
          			<form id="form_register" name="form_register" method="post">
          				<!-- 개인 정보 수집 및 이용 수칙  -->
          				<div class="form-group">
                    		<label for="exampleFormControlTextarea1">개인 정보 수집 및 이용 수칙</label>
                    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="2">본 가입페이지를 통해 제출하는 개인정보는 (주)이앤씨지엘에스(이하 서비스 제공 회사)가 직접 관리하며, 서비스를 이용하기 위해서는 아래 개인 정보 제공등에 관해 반드시 동의하셔야 합니다.</textarea>
                  		</div>
                  		<div class="form-check">
                    		<input class="form-check-input" type="checkbox" value="" id="s_chk">
                    		<label class="form-check-label" for="s_chk">개인 정보 수집 및 이용 수칙에 동의합니다.</label>
                  		</div>
                  		<br>
                  		<!-- 개인 민감 정보 수집 및 이용 수칙  -->
                  		<div class="form-group">
                    		<label for="exampleFormControlTextarea2">개인, 민감 정보 수집 및 이용 동의</label>
                    		<textarea class="form-control" id="exampleFormControlTextarea2" rows="3">1. 수집하는 개인정보 항목 회원가입에 표기되는 모든 항목 &#10;2. 수집 및 이용 목적 서류 심사, 상담 등의 근거자료로 활용하며 전문 서비스 제공 및 안내와 같은 알림을 위해 사용합니다. &#10;3. 개인정보의 보유 및 이용 기간 지원서상에 작성하신 개인정보는 서비스의 제공을 위해 활용될 예정으로 등록일로부터 3년까지 보관됩니다.</textarea>
                  		</div>
                  		<div class="form-check">
                    		<input class="form-check-input" type="checkbox" value="" id="p_chk">
                    		<label class="form-check-label" for="p_chk">개인 정보 수집 및 이용 수칙에 동의합니다.</label>
                  		</div>
                  		<br><br>
                  		
                  		<h2>개인 정보 입력</h2><br/>
					
                  		<!-- table 1 -->
						<table>
							<colgroup>
								<col style="width: 18.75%">
								<col style="width: 81.25%">
							</colgroup>

							<tbody>
								<!-- 아이디 -->
								<tr>
									<th scope="row">
										<label for="userid">아이디 <span style="color: red;">*</span></label>
									</th>
									<td>
										<!-- autocomplete="off" -> submit 시 자동완성 내역 뜨는거 방지 --> 
										<input type="text" class="input" id="userid" name="userid" style="width: 50%;" placeholder="아이디" min="5" PSS_BLANK PSS_ENGLISH_NUMBER> <!-- PSS_BLANK --> 
										<a href="javascript:checkDupleUser();" class="btn-pack custom" style="height: 34px; margin-left: 10px;">중복체크</a>
									</td>
								</tr>

								<!-- KT 클라우드 ID -->
								<tr>
									<th scope="row">
										<label for="ktcloudid">KT 클라우드 ID<span style="color: red;">*</span></label>
									</th>
									<td>
										<input type="text" class="input" id="ktcloudid" name="ktcloudid" style="width:50%;" placeholder="KT 클라우드 ID" PSS_BLANK>
										<a href="javascript:checkDupleKT();" class="btn-pack custom" style="height: 34px; margin-left: 10px;">중복체크</a>
									</td>
								</tr>
								
								<!-- 비밀번호 -->
								<tr>
									<th scope="row">
										<label for="password">비밀번호<span style="color: red;">*</span></label>
									</th>
									<td>
										<input type="password" class="input" id="password" name="password" style="width: 50%;" placeholder="비밀번호" min="5" PSS_BLANK>
									</td>
								</tr>
								
								<!-- 비밀번호 확인 -->
								<tr>
									<th scope="row">
										<label for="password_re">비밀번호 확인<span style="color: red;">*</span></label>
									</th>
									<td>
										<input type="password" class="input" id="password_re" name="password_re" style="width:50%;" placeholder="비밀번호 확인" min="5" PSS_BLANK>
									</td>
								</tr>
								
								<!-- 담당자 이름 -->
								<tr>
									<th scope="row">
										<label for="usernm">담당자 이름<span style="color: red;">*</span></label>
									</th>
									<td>
										<input type="text" class="input" id="usernm" name="usernm" style="width:50%;" placeholder="담당자 이름" PSS_BLANK>
									</td>
								</tr>
								
								<!-- 휴대전화번호 -->
								<tr>
									<th scope="row">
										<label for="hphone">휴대전화번호<span style="color: red;">*</span></label>
									</th>
									<td>
										<input type="text" class="input" id="hphone" name="hphone" style="width:50%;" placeholder="휴대전화 번호" PSS_BLANK PSS_DIGIT>
									</td>
								</tr>
								
								<!-- 이메일 -->
								<tr>
									<th scope="row">
										<label for="email">이메일<span style="color: red;">*</span></label>
									</th>
									<td>
										<input type="text" class="input" id="email" name="email" style="width:50%;" placeholder="이메일" PSS_BLANK PSS_EMAIL>
									</td>
								</tr>

							</tbody>
						</table>
						
						<br/>
						<br/>
						<h2>사업장 정보 입력</h2><br/>
									
						<!-- table 2 -->
						<table>
							<colgroup>
								<col style="width: 18.75%">
								<col style="width: 81.25%">
							</colgroup>
										
							<tbody>
								<!-- 사업자 상호 -->
								<tr>
									<th scope="row">
										<label for="comp_name">사업자 상호<span style="color: red;">*</span></label>
									</th>
									<td>
										<input type="text" class="input" id="comp_name" name="comp_name" style="width:50%;" placeholder="사업자 상호" PSS_BLANK>
									</td>
								</tr>
											
								<!-- 사업자 CEO 이름 -->
								<tr>
									<th scope="row">
										<label for="ceonm">사업자 CEO 이름</label>
									</th>
									<td>
										<input type="text" class="input" id="ceonm" name="ceonm" style="width:50%;" placeholder="사업자 이름">
									</td>
								</tr>
											
								<!-- 사업자 등록 번호 -->
								<tr>
									<th scope="row">
										<label for="biznum">사업자 등록 번호<span style="color: red;">*</span></label>
									</th>
									<td>
										<input type="text" class="input" id="biznum" name="biznum" style="width:50%;" placeholder="사업자 등록번호" PSS_BLANK PSS_DIGIT>
									</td>
								</tr>
											
								<!-- 사업장 주소 -->
								<tr>
									<th scope="row">
										<label for="comp_addr">사업장 주소<span style="color: red;">*</span></label>
									</th>
									<td>
										<input type="text" class="input" id="comp_addr" name="comp_addr" style="width:80%;" placeholder="사업장 주소" PSS_BLANK>
									</td>
								</tr>
											
								<!-- 사업장 FAX 번호 -->
								<tr>
									<th scope="row">
										<label for="comp_fax">사업장 FAX 번호</label>
									</th>
									<td>
										<input type="text" class="input" id="comp_fax" name="comp_fax" style="width:50%;" placeholder="사업장 FAX 번호">
									</td>
								</tr>
											
							</tbody>
						</table>
						<br><br>
						
						<!-- 가입하기  -->
						<div class="text-center">  
							<input type="submit" value="가입하기" class="btn btn-primary"/>
                  		</div>
                  		
          			</form>
          		</div>
         
       		 </div>
		</div>
    </section>
	<!-- End Contact Section -->
</main>
<!-- End #main -->



  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
<th:block th:include="/front/inc_footer"></th:block>


  <!-- Vendor JS Files -->
  <script src="/assets/vendor/jquery/jquery.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>
  <script src="/assets/vendor/venobox/venobox.min.js"></script>
  <script src="/assets/vendor/waypoints/jquery.waypoints.min.js"></script>
  <script src="/assets/vendor/counterup/counterup.min.js"></script>
  <script src="/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  
  <script src="/assets/vendor/typhoon/typhoon_common.js"></script>
  
  
  <script type="text/javascript">
  
	//2. form_register check
	$(document).ready(function() {
		$("#form_register").on("submit", function(e) {
			e.preventDefault();
			if (!pageContext.checkbox.isChecked("s_chk")) {
				pageContext.focusAndAlert($("#s_chk"), "개인 정보 수집 및 이용 수칙에 동의하세요");
			} else if (!pageContext.checkbox.isChecked("p_chk")) {
				pageContext.focusAndAlert($("#p_chk"), "개인, 민감 정보 수집 및 이용에 동의하세요");
			} else {
				if (pageContext.validBlank(this)) {
					if ($("#password").val() != $("#password_re").val()) {
	    				pageContext.focusAndAlert($("#password"), "패스워드가 동일하지 않습니다");
					} else {
						var jsonObj 		= pageContext.getJsonFormData(new FormData(this));
						ajaxCallBackJsonPost("/front/member/join", jsonObj, function(response) {
							alert("회원등록이 완료됐습니다. Mypage > 서비스이용현황에서 서비스를 신청하시기 바랍니다");
							location.href 	= response.body.url;
						}, true, false);
					}
				}
					
			}
		});
	});
	
	function checkDupleUser() {
		checkDuple('userid', "사용자", "요청하신 사용자 아이디는 이미 사용중인 아이디입니다. 다른 아이디를 사용하세요");
	}
	
	function checkDupleKT() {
		checkDuple('ktcloudid', "KT클라우드", "요청하신 KT클라우드 아이디는 이미 서비스를 사용중인 아이디입니다 다른 아이디를 사용하세요");
	}

	function checkDuple(fieldId, shortMsg, message) {
		var trimVal 	= ($("#" + fieldId).val() == null)? "" : $.trim($("#" + fieldId).val());
		if (trimVal == "") {
			pageContext.focusAndAlert($("#" + fieldId), shortMsg + "아이디를 입력하세요.");
		} else {
			var jsonObj 	= new Object();
			jsonObj.userid 	= $("#" + fieldId).val();
			ajaxCallBackJsonPost("/front/member/checkduple", jsonObj, function(response) {
				if (response.body.isduple == "Y") {
					alert(message);
				} else {
					alert("사용가능한 " + shortMsg + "아이디입니다");
				}
			}, true, false);
		}
	}
  </script>
</body>
</html>
