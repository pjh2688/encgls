<!DOCTYPE html>
<html lang="kr" th:with="TPMENU='03', TPSUB='03'" xmlns:layout="http://www.thymeleaf.org/" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>corn</title>
  <th:block th:include="/front/inc_head"></th:block>
</head>
<body>
<th:block th:include="/front/inc_topmenu"></th:block>

  
<div id="main">
    <!-- ======= Board list ======= -->
    <section class="breadcrumbs">
       <h2>문의하기</h2>
    </section>
    
    <!-- ======= Board list Section ======= -->
    <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
    	<div class="container">
        	<div class="row">
          		<div class="col-lg-12">
          			<!--  파일을 함꼐 보낼려면 form에 enctype="multipart/form-data"을 꼭 지정해줘야 한다. 지정안하면 controller에서 못받는다.  -->
            		<form id="form_inquire" name="form_inquire" role="form" class="php-email-form" enctype="multipart/form-data" method="post">
              			
              			<div class="form-group">
                			<input type="text" class="form-control" name="title" id="title" placeholder="제목" PSS_BLANK/>
              			</div>
              			
              			<div class="form-row">
	              			<div class="col-md-4 form-group">
	                			<input type="text" name="writer_nm" class="form-control" id="writer_nm" placeholder="작성자 이름" PSS_BLANK/>
	              			</div>
	              
	              			<div class="col-md-4 form-group">
	                			<input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" PSS_BLANK/>
	              			</div>
	              			<div class="col-md-2 form-group">
	                			<input type="checkbox" id="secuyn" name="secuyn" value="Y"> 비밀글
	              			</div>
	          			</div>
	          			
              			<div class="form-group">
                			<textarea class="form-control" name="doc_body_long" id="doc_body_long" rows="10" cols="100" placeholder="문의 내용" style="width:100%; height:412px; display:none;" PSS_BLANK></textarea>
              			</div>
              			
              			<div class="custom-file">
                			<input type="file" class="custom-file-input" id="file" name="file" onchange="changeFileName(this)">
                			<label class="custom-file-label" id="file_text" for="validatedCustomFile">파일선택</label>
                			<div class="invalid-feedback">파일 선택해 주세요</div> 
              			</div>
              
              			<div class="text-center mt-3">
              				<input type="submit" class="btn btn-primary" value="저장">  
            			</div>
              		</form>
          		</div>
        	</div>
      	</div>
	</section><!-- End Contact Section -->


</div><!-- End #main -->
    
<th:block th:include="/front/inc_footer"></th:block>  
 
<!-- Vendor JS Files -->
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>
<script src="/assets/vendor/venobox/venobox.min.js"></script>
<script src="/assets/vendor/waypoints/jquery.waypoints.min.js"></script>
<script src="/assets/vendor/counterup/counterup.min.js"></script>
<script src="/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/assets/vendor/aos/aos.js"></script>
<!-- Template Main JS File -->
<script src="/assets/js/front/main.js"></script>
<script src="/assets/vendor/typhoon/typhoon_common.js"></script>
<script src="/assets/vendor/typhoon/paging.js"></script>
<script type="text/javascript" src="/editor/js/HuskyEZCreator.js" charset="utf-8"></script>
<script>
var oEditors = [];

$(document).ready(function() {
	nhn.husky.EZCreator.createInIFrame({
		oAppRef: oEditors,
		elPlaceHolder: "doc_body_long",
		sSkinURI: "/editor/SmartEditor2Skin.html",	
		htParams : {bUseToolbar : true,
			fOnBeforeUnload : function(){
				//alert("아싸!");	
			}
		}, //boolean
		fOnAppLoad : function(){
			//예제 코드
			//oEditors.getById["ir1"].exec("PASTE_HTML", ["로딩이 완료된 후에 본문에 삽입되는 text입니다."]);
		},
		fCreator: "createSEditor2"
	});
	
	$("#form_inquire").on("submit", function(event) {
		event.preventDefault();
		oEditors.getById["doc_body_long"].exec("UPDATE_CONTENTS_FIELD", []);
		
		if (pageContext.validBlank(this)) {
			var formData 	= pageContext.getFormData("form_inquire");
			
			$.ajax({
	            type: "POST",
	            data: formData,
	            url: "/front/03/03/inquire",
	            dataType: 'json',
	            processData: false,
	            contentType: false,
	            enctype: 'multipart/form-data',
	            success: function (data) {
	                alert("completed!");
	                location.href = "/front/03/03";
	            },
	            error : function(){
	                alert("failed! ")
	            }
	        });
		}
    });
	
});

function changeFileName(obj) {
	$("#file_text").text(obj.value);	
	
}
</script>
</body>
</html>
