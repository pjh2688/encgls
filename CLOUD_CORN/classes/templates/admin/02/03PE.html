  <title>클라우드 : CORN</title>
  <th:block th:include="/admin/inc_header"></th:block>
</head>
<body>
<th:block th:include="/admin/inc_topmenu"></th:block>
<main id="main">
    <!-- ======= Board list ======= -->
    <section class="breadcrumbs">
       <h2>문의하기</h2>
    </section><!-- End Our Portfolio Section -->

    <!-- ======= Board list Section ======= -->
    <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form id="form_write" name="form_write" role="form" class="php-email-form" enctype="multipart/form-data">
              <div class="form-group">
                <input type="text" class="form-control" name="title" id="title" placeholder="제목" PSS_BLANK th:attr="value=|${bean.TITLE}|"/>
              </div>
              <div class="form-row">
	              <div class="col-md-4 form-group">
	                <input type="text" name="writer_nm" class="form-control" id="writer_nm" placeholder="작성자 이름" PSS_BLANK th:attr="value=|${bean.WRITER_NM}|"/>
	              </div>
	              <div class="col-md-4 form-group">
	                <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" PSS_BLANK th:attr="value=|${bean.PASSWORD}|"/>
	              </div>
	              <div class="col-md-2 form-group">
	                <input type="checkbox" id="secuyn" name="secuyn" value="Y" th:checked="${bean.SECUYN == 'Y'}"> 비밀글
	              </div>
	          </div>
              <div class="form-group">
                <textarea class="form-control" name="doc_body_long" id="doc_body_long" rows="10" cols="100" placeholder="문의 내용" style="width:100%; height:412px; display:none;" PSS_BLANK>[[${bean.DOC_BODY_LONG}]]</textarea>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="file" name="file" onchange="changeFileName(this)">
                <div th:if="${bean.containsKey('FILE_NAME') and not #strings.isEmpty(bean.FILE_NAME)}"><input type="hidden" name="old_file" id="old_file" th:attr="value=|${bean.FILE_NAME}|"/></div>
                <input type="hidden" name="bbs_qnauid" id="bbs_qnauid" th:attr="value=|${bean.BBS_QNAUID}|"/>
                <label class="custom-file-label" for="validatedCustomFile" id="file_text">파일선택1</label>
                <div class="invalid-feedback">파일 선택해 주세요</div>
              </div>
              <div>첨부파일 : <i th:if="${bean.containsKey('FILE_NAME')}"><a th:attr="href=|javascript:downloadFile('${bean.FILE_NAME}', '${bean.FILE_ORIGINAL_NAME}')|">[[${bean.FILE_ORIGINAL_NAME}]]</a> <input type="checkbox" id="del_file" name="del_file" value="Y"> 삭제</i></div>
              <div class="text-center mt-3">
              <button class="btn btn-primary" type="submit">저장</button>
            </div>
              </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
    

</main><!-- End #main -->
<th:block th:include="/admin/inc_footer"></th:block>

<script src="/assets/js/admin/0203PE.js"></script>
</body>
</html>
