<script>
var oEditors = [];

$(document).ready(function() {
	
	$("#form_inquire").on("submit", function(e) {
		e.preventDefault();
		
		if (pageContext.validBlank(this)) {
			var formData 	= pageContext.getFormData("form_inquire");
			
			$.ajax({
	            type: "POST",
	            data: formData,
	            url: "/front/03/03/inquire",
	            dataType: 'json',
	            processData: false,
	            contentType: false,
	            enctype: 'multipart/form-data',
	            success: function (data) {
	                alert("completed!");
	                location.href = "/front/03/03";
	            },
	            error : function(){
	                alert("failed! ")
	            }
	        });
		}
    });
	
});


</script>
